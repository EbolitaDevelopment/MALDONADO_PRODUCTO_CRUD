<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">MÓDULO DE CONTROL DE REGISTROS </h1><h2 class="text-center mb-4">ASPIRANTES EQUIPO DE BALONCESTO</h2>
        
        <div class="card p-4 mb-3">
            <h2>Crear Registro de Usuario</h2>
            <form id="create">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" class="form-control" name="apellidop" id="apellidop" placeholder="Apellido Paterno">
                        <input type="text" class="form-control" name="apellidom" id="apellidom" placeholder="Apellido Materno">
                        <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad">
                    </div>
                    <div class="col-md-6">
                        <select id="posicion" name="posicion" class="form-control">
                            <option value="ninguno">Elige tu posición</option>
                            <option value="1">Base</option>
                            <option value="2">Escolta</option>
                            <option value="3">Alero</option>
                            <option value="4">Ala-pivot</option>
                            <option value="5">Pivot</option>
                        </select>
                        <input type="number" class="form-control" name="altura" id="altura" placeholder="Altura en cm">
                        <input type="number" class="form-control" name="peso" id="peso" placeholder="Peso en kg">
                        <input type="text" class="form-control" name="nacionalidad" id="nacionalidad" placeholder="Nacionalidad">
                    </div>
                </div>
                <p id='nuevoUsuario' class="text-success"></p>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Mostrar Registros de Usuario</h2>
            <form id="read">
                <table id='usuarios' class='table table-striped table-bordered table-hover'>
                    
                </table>
                <button type="submit" class="btn btn-info">Leer</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Mostrar Registro con ID</h2>
            <form id="readOne">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                    <select id="solicitud" name="solicitud" class="form-control">
                        <option value="ninguno">Elige lo que deseas buscar:</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidoPaterno">A.Paterno</option>
                        <option value="apellidoMaterno">A.Materno</option>
                        <option value="edad">Edad</option>
                        <option value="posición">Posición</option>
                        <option value="altura">Altura</option>
                        <option value="peso">Peso</option>
                        <option value="nacionalidad">Nacionalidad</option>
                    </select>
                </div>
                <p id='usuario'></p>
                <button type="submit" class="btn btn-info">Leer Uno</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Editar Registro de Usuario</h2>
            <form id="update">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                    <select id="solicitud" name="solicitud" class="form-control">
                        <option value="ninguno">Elige lo que deseas cambiar:</option>
                        <option value="nombre">Nombre</option>
                        <option value="apellidoPaterno">A.Paterno</option>
                        <option value="apellidoMaterno">A.Materno</option>
                        <option value="edad">Edad</option>
                        <option value="posición">Posición</option>
                        <option value="altura">Altura</option>
                        <option value="peso">Peso</option>
                        <option value="nacionalidad">Nacionalidad</option>
                    </select>
                    <input class="form-control" name="cambio" id="cambio" placeholder="¿Con qué deseas cambiar el dato?">
                </div>
                <p id='UsuarioCambiado'></p>
                <button type="submit" class="btn btn-warning">Modificar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Registro de Usuario</h2>
            <form id="deleteOne">
                <div class="mb-3">
                    <input type="number" class="form-control" name="id" id="id" placeholder="Id del registro">
                </div>
                <p id='UsuarioBorrado'></p>
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Todos los Registros</h2>
            <form id="delete">
                <p id='UsuariosBorrados'></p>
                <button type="submit" class="btn btn-danger">Borrar Todo</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76A2YFkg7Y6XgZNFh6L5Hsz5P5ZxAzZ5Lx9vvnYlEYB7PU+rD4wwn6EfR8X/Gz5" 
            crossorigin="anonymous"></script>
</body>
</html>
<script src="index.js"></script>
